<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conscious Breathe</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="h-screen bg-chill-100">
  <header class="text-center text-chill-900 p-4">
    <h1 class="text-2xl font-light">Conscious Breathe</h1>
  </header>

  <main id="app" class="max-w-md mx-auto">
    <div class="w-full h-32 flex items-center justify-center mb-8">
      <p id="step" class="uppercase text-6xl font-light text-center text-chill-900">
        Idle
      </p>
    </div>

    <form class="text-chill-900 font-light flex flex-col gap-y-4 mb-8 accent-chill-500 px-3 sm:px-0">
      <div class="flex flex-col gap-y-1.5">
        <label for="inhale" class="flex justify-between select-none">
          <span>Inhale</span>
          <span id="inhaleValue">5s</span>
        </label>
        <input id="inhale" type="range" name="inhale" min="0" max="30" value="5"
          class="w-full h-1 bg-chill-200 rounded-lg appearance-none cursor-pointer range-sm disabled:opacity-35 disabled:cursor-not-allowed">
      </div>

      <div class="flex flex-col gap-y-1.5">
        <label for="hold1" class="flex justify-between select-none">
          <span>Hold</span>
          <span id="hold1Value">5s</span>
        </label>
        <input id="hold1" type="range" name="hold1" min="0" max="30" value="5"
          class="w-full h-1 bg-chill-200 rounded-lg appearance-none cursor-pointer range-sm disabled:opacity-35 disabled:cursor-not-allowed">
      </div>

      <div class="flex flex-col gap-y-1.5">
        <label for="exhale" class="flex justify-between select-none">
          <span>Exhale</span>
          <span id="exhaleValue">5s</span>
        </label>
        <input id="exhale" type="range" name="exhale" min="0" max="30" value="5"
          class="w-full h-1 bg-chill-200 rounded-lg appearance-none cursor-pointer range-sm disabled:opacity-35 disabled:cursor-not-allowed">
      </div>

      <div class="flex flex-col gap-y-1.5">
        <label for="hold2" class="flex justify-between select-none">
          <span>Hold</span>
          <span id="hold2Value">5s</span>
        </label>
        <input id="hold2" type="range" name="hold2" min="0" max="30" value="5"
          class="w-full h-1 bg-chill-200 rounded-lg appearance-none cursor-pointer range-sm disabled:opacity-35 disabled:cursor-not-allowed">
      </div>

      <p id="info" class="bg-chill-50 flex flex-col items-center p-4 rounded-lg drop-shadow-md shadow-chill-400">
        <span>5 breathing cycles</span>
        <span class="font-bold">1m 40s</span>
      </p>

      <div class="flex flex-col gap-y-1.5">
        <label id="cyclesLabel" for="cycles" class="select-none">
          Cycles
        </label>
        <input id="cycles" type="range" name="cycles" min="1" max="60" value="5"
          class="w-full h-1 bg-chill-200 rounded-lg appearance-none cursor-pointer range-sm disabled:opacity-35 disabled:cursor-not-allowed">
      </div>
    </form>
    <button type="button" id="start"
      class="w-full bg-chill-900 text-chill-50 p-4 rounded-full uppercase cursor-pointer hover:bg-chill-500 disabled:hover:bg-chill-900 disabled:opacity-35 disabled:cursor-not-allowed transition-colors">Start</button>
  </main>

  <script type="module" src="/main.js" defer></script>
</body>

</html>
